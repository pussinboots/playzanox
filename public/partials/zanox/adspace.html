<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
       <hr/>
      <!--Sidebar content-->
      
    </div>
    <div class="span10">
      <!--Body content-->

      <ul class="products">
        <li ng-repeat="account in accounts.bankAccountItems.bankAccountItem" class="thumbnail">
          <p>Id: {{account['@id']}}</p>
          <p>Name: {{account.name}}</p>
          <p>BankCode: {{account.bankCode}}</p>
          <p>AccountNumber: {{account.accountNumber}}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
